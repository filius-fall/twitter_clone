<body>
    <div class="d-flex bd-highlight mb-3">

                    {% else %}

                    {% endif %}
                </div>
            {% endfor %}

        <div class="d-flex flex-column bd-highlight mb-3 pt-5 px-5 nav">
            
            <div class="">
                    <a href="/home" class="btn nav_main rounded-pill p-2 col" id="nav_main" style="text-align: right;">
                        <i class="gg-home-alt"></i><h5 class="m-1 p-2">Home</h5>
                    </a>
                    
                
            </div>
        
            <div>
                
                    <a href="/explore" class="btn nav_main rounded-pill p-2" id="nav_main"><i class="gg-hashtag"></i><h5 class="m-1 p-2">Explore</h5></a>
                
            </div>
        
            <div>
                
                    <a href="/notifications" class="btn nav_main rounded-pill p-2" id="nav_main"><i class="gg-bell"></i><h5 class="m-1 p-2">Notifications</h5></a>
                
            </div>
        
            <div>
    
                    <a href="/messages" class="btn nav_main rounded-pill p-2" id="nav_main"><i class="gg-mail" style="margin: 0%;"></i><h5 class="m-1 p-2">Messages</h5></a>
            </div>
        
            <div>
                
                    <a href="/bookmarks" class="btn nav_main rounded-pill p-2" id="nav_main"><i class="gg-bookmark"></i><h5 class="m-1 p-2">Bookmarks</h5></a>
                
            </div>
        
            <div>
                
                    <a href="/{{ user_name }}" class="btn nav_main rounded-pill p-2" id="nav_main"><i class="gg-profile"></i><h5 class="m-1 p-2">Profile</h5></a>
                
            </div>

            <div>
                <button  class="p-2 btn btn-primary rounded-pill w-100"><h6 class="m-1">Tweet</h6></button>
            </div>
        

    </div>
        <div class="item scrollable">

        </div>
        <div class="item">Three</div>
        <div class="item">
            {% block sidebar %}{% endblock %}
        </div>
